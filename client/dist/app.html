<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background: black;
            color: #ccc;
        }

        svg {
            background: black;
        }

        svg g text {
            fill: white;
        }

        .busy {
            animation: blink-animation .5s infinite;
        }

        .selected {
            stroke: white;
            stroke-width: 1;
        }

        @keyframes blink-animation {
            50% {
                opacity: 0;
            }
        }

        .signal-light.blink {
            animation: signal-blink 1.1s infinite;
        }

        .signal-light.off {
            opacity: 0;
        }

        @keyframes signal-blink {
            50% {
                opacity: 0;
            }
        }

        .signal-context-menu {
            border: solid 1px white;
            background-color: #333;
            position: absolute;
            width: 400px;
        }

        .signal-label {
            text-align: center;
            border-radius: .5rem;
        }

        .signal-label.vchodove {
            color: white;
            background: red;
            border: solid 1px white;
        }

        .signal-label.oddielove {
            color: black;
            background: white;
            border: solid 1px black;
        }

    </style>

</head>
<body>
<div id="example"></div>

<!-- Dependencies -->
<script src="./../node_modules/react/dist/react.js"></script>
<script src="./../node_modules/react-dom/dist/react-dom.js"></script>

<main>
</main>
<script src="./../dist/bundle.min.js"></script>
</body>
</html>
